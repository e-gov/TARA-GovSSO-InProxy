management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      group:
        readiness:
          include:
            - certificates
            - diskSpace
            - readinessState
            - refreshScope
  endpoints:
    web:
      exposure:
        include: configprops,env,health,info
  info:
    git:
      mode: full
    java:
      enabled: true
    os:
      enabled: true
  health:
    ssl:
      enabled: false

server:
  error:
    whitelabel:
      enabled: false
  forward-headers-strategy: NATIVE

spring:
  main:
    banner-mode: off
  cloud:
    discovery:
      client:
        # Health indicators are always UP with simple discovery client, therefore unnecessary.
        health-indicator:
          enabled: false
        composite-indicator:
          enabled: false
    loadbalancer:
      cache:
        enabled: false
      health-check:
        interval: 5s
    gateway:
      server:
        webflux:
          default-filters:
            - RemoveRequestHeader=traceparent
            - RemoveRequestHeader=tracestate
            - RemoveRequestHeader=elastic-apm-traceparent
          forwarded:
            enabled: false
          x-forwarded:
            enabled: false

tara-govsso-inproxy:
  admin:
    base-url: https://admin.localhost:17442/
    token-request-allowed-ip-addresses-storage-path: target/ipaddresses
    tls:
      trust-store: classpath:inproxy.localhost.admin.truststore.p12
      trust-store-password: changeit
  token-request-block-ip-addresses: true
  enable-access-log: true
